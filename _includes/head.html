<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | relative_url }}">
  <link rel="manifest" href="{{ "/assets/site.webmanifest" | relative_url }}">
  <link rel="shortcut icon" href="{{ "/assets/favicon.ico" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script>
  MathJax = {
	tex: {
	  tags: "ams",
	  macros: {
	    RR: "\\mathbb{R}",
	    dd: "\\mathrm{d}",
	    Ric: "\\mathrm{Ric}",
	    CC: "\\mathbb{C}",
	    id: "\\mathrm{id}",
	    Sym: "\\mathrm{Sym}",
	    LL: "\\Delta_{\\mathrm{L}}",
	    tr: "\\operatorname{tr}",
	    End: "\\operatorname{End}",
	    i: "\\mathrm{i}",
	    firstkind: "\\widehat{R}",
	    HH: "\\mathbb{H}",
      OO: "\\mathbb{O}",
      Aut: "\\operatorname{Aut}",
      GL: "\\mathrm{GL}",
      gl: "\\mathfrak{gl}",
      SL: "\\mathrm{SL}",
      sl: "\\mathfrak{sl}",
      SU: "\\mathrm{SU}",
      su: "\\mathfrak{su}",
      fe: "\\mathfrak{e}",
      ff: "\\mathfrak{f}",
      fg: "\\mathfrak{g}",
      Re: "\\operatorname{Re}",
      Im: "\\operatorname{Im}",
      rmO: "\\mathrm{O}",
      ad: "\\operatorname{ad}",
      SO: "\\mathrm{SO}",
      so: "\\mathfrak{so}",
	  },
	  environments: {
	    braced: ["\\left\\{", "\\right\\}"]
	  }
	}
  };
  </script>
  <!-- comment the following line out and it works. WHY? -->
  <!-- <script type="text/javascript" src="{{ "/assets/mathjax-config.js" | relative_url }}"></script> -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6" defer></script>
  <script type="text/javascript" id="MathJax-script" defer
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <link rel="stylesheet" type="text/css" href="https://tikzjax.com/v1/fonts.css">
  <script src="https://tikzjax.com/v1/tikzjax.js" defer></script>
</head>
